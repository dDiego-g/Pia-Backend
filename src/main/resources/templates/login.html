<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">BackEnd</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/cliente}">Lista de clientes</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/cliente/alta}">Agregar Cliente</a></li>
					<li class="nav-item"><a class="nav-link"
					th:href="@{/cliente/buscar}">Buscar Cliente</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/prestamo}">Lista de prestamos</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/prestamo/alta}">Agregar Prestamo</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/prestamo/buscar}">Buscar Prestamo</a></li>
				
				

			</ul>
		</div>
	</nav>
	
	
	<div style="text-align: center;">
	<h1 th:text="${titulo}"></h1>
	</div>
	<div style="width: 30%; margin-left: 35%;">
		<form th:action="@{/cliente}" method="post">
		<div>
			<div>
				<label for="user">Usuario</label><br>
				<div>
					<input type="text" name="user" >
				</div>
				<br>
			</div>
			<div>
				<label for="pass">Pasword</label><br>
				<div>
					<input type="text" name="pass">
				</div>
				<br>
			</div>
			<br>
			<input style="float: left; margin-right: 10px; width: 100px; margin-left: 25%;" type="submit" value="Aceptar">
			<a style="float: left; width: 100px;" th:href="@{http://localhost:8080/cliente}"><input type="button" value="Regresar"></a>
		</div>
		</form>
		<br>
		<div style="margin-top: 30px; color: grey;">
		<label> Usuario: user</label>
		<br>
		<label> Contraseña: pass</label>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
