<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">BackEnd</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/prestamo}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/prestamo}">Lista</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/prestamo/alta}">Agregar Prestamo</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/prestamo/buscar}">Buscar Prestamo</a></li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<h1 class="text-success" th:text="${titulo}">Hola mundo</h1>

		<form th:action="@{/prestamo/update}" method="post"
			th:object="${prestamo}">

			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="id"> ID</label>
				<div class="col-sm-6">
					<input type="text" id="id" th:field="*{id}">
				</div>
				<div class="form-text text-danger"
					th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="fechaCreacion"> Fecha de creacion</label>
				<div class="col-sm-6">
					<input type="date" id="fechaCreacion" th:field="*{fechaCreacion}">
				</div>
				<div class="form-text text-danger"
					th:if="${#fields.hasErrors('fechaCreacion')}" th:errors="fechaCreacion"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="fechaExpiracion"> Fecha de expiracion</label>
				<div class="col-sm-6">
					<input type="date" id="fechaExpiracion" th:field="*{fechaExpiracion}">
				</div>
				<div class="form-text text-danger"
					th:if="${#fields.hasErrors('fechaExpiracion')}" th:errors="fechaExpiracion"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="tipo"> Tipo de prestamo</label>
				<div class="col-sm-6">
					<input type="text" id="tipo" th:field="*{tipo}">
				</div>
				<div class="form-text text-danger"
					th:if="${#fields.hasErrors('tipo')}" th:errors="tipo"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="monto"> Monto</label>
				<div class="col-sm-6">
					<input type="text" id="monto" th:field="*{monto}">
				</div>
				<div class="form-text text-danger"
					th:if="${#fields.hasErrors('monto')}" th:errors="*{monto}"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-6">
					<input type="submit" value="enviar" class="btn btn-success">
				</div>
			</div>

		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>


</html>
